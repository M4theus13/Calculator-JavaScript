<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link rel="shortcut icon" href="https://cdn1.iconfinder.com/data/icons/unicons-line-vol-1/24/calculator-256.png" type="image/x-icon">
    </head>
<body>
    <div class="box">
        <h1>Calculadora</h1>
        <div class="tela"></div>
        <table>
            <tr>
                <td><button onclick="clean()" id="c">C</button></td>
                <td><button onclick="cleanOne()">&lt;</button></td>
                <td><button onclick="inserir('/')">/</button></td>
                <td><button onclick="inserir('*')">X</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir('7')">7</button></td>
                <td><button onclick="inserir('8')">8</button></td>
                <td><button onclick="inserir('9')">9</button></td>
                <td><button onclick="inserir('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir('4')">4</button></td>
                <td><button onclick="inserir('5')">5</button></td>
                <td><button onclick="inserir('6')">6</button></td>
                <td><button onclick="inserir('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir('1')">1</button></td>
                <td><button onclick="inserir('2')">2</button></td>
                <td><button onclick="inserir('3')">3</button></td>
                <td rowspan="2"><button onclick="somar()" id="igual">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="inserir('0')" id="zero">0</button></td>
                <td><button onclick="inserir('.')">.</button></td>
            </tr>
        </table>
        <a href="https://github.com/M4theus13" target="_blank">
            <span>&copy;Matheus Garcia</span>
        </a>
    </div>
</body>

</html>
