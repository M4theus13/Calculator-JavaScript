<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link rel="shortcut icon" href="https://cdn1.iconfinder.com/data/icons/unicons-line-vol-1/24/calculator-256.png" type="image/x-icon">
    </head>
<body>
    <div class="box">
        <h1>Calculadora</h1>
        <div class="tela"></div>
        <table>
            <tr>
                <td><button onclick="clean()" id="c" class="atributos">C</button></td>
                <td><button onclick="cleanOne()" class="atributos">&lt;</button></td>
                <td><button onclick="inserir('/')" class="atributos">/</button></td>
                <td><button onclick="inserir('*')" class="atributos">*</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir('7')" class="teclas">7</button></td>
                <td><button onclick="inserir('8')" class="teclas">8</button></td>
                <td><button onclick="inserir('9')" class="teclas">9</button></td>
                <td><button onclick="inserir('-')" class="atributos">-</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir('4')" class="teclas">4</button></td>
                <td><button onclick="inserir('5')" class="teclas">5</button></td>
                <td><button onclick="inserir('6')" class="teclas">6</button></td>
                <td><button onclick="inserir('+')" class="atributos">+</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir('1')" class="teclas">1</button></td>
                <td><button onclick="inserir('2')" class="teclas">2</button></td>
                <td><button onclick="inserir('3')" class="teclas">3</button></td>
                <td rowspan="2"><button onclick="somar()" id="igual">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="inserir('0')" id="zero" class="teclas">0</button></td>
                <td><button onclick="inserir('.')" class="teclas">.</button></td>
            </tr>
        </table>
        <a href="https://github.com/M4theus13" target="_blank">
            <span>&copy;Matheus Garcia</span>
        </a>
    </div>
</body>

</html>
